<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family:Arial;text-align:center;padding-top:50px;">

<h3>Redirecting to UPI Payment…</h3>
<p>Amount: ₹49</p>

<script>
  const upiId = "9382658846@naviax";
  const amount = "49";

  const upiURL =
    "upi://pay" +
    "?pa=" + encodeURIComponent(upiId) +
    "&pn=Payment" +
    "&am=" + amount +
    "&cu=INR" +
    "&tn=Payment%2049";

  // auto open UPI app
  window.location.href = upiURL;
</script>

</body>
</html>
