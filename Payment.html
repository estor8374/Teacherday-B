<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UPI Pay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f2f2f2;
}
.box {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}
button {
  background: #0a7cff;
  color: white;
  border: none;
  border-radius: 5px;
}
</style>
</head>

<body>

<div class="box">
  <h3>UPI Payment</h3>

  <input type="text" id="upi" placeholder="UPI ID" value="example@upi">
  <input type="number" id="amount" placeholder="Amount â‚¹">
  <input type="text" id="note" placeholder="Note" value="Payment">

  <button onclick="pay()">Pay Now</button>
</div>

<script>
function pay() {
  const upi = document.getElementById("upi").value;
  const amount = document.getElementById("amount").value;
  const note = document.getElementById("note").value;

  if (!upi || !amount) {
    alert("UPI ID and amount required");
    return;
  }

  const url =
    "upi://pay" +
    "?pa=" + encodeURIComponent(upi) +
    "&pn=Receiver" +
    "&am=" + encodeURIComponent(amount) +
    "&cu=INR" +
    "&tn=" + encodeURIComponent(note);

  window.location.href = url;
}
</script>

</body>
</html>
