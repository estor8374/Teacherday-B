<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun is going on.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SolaimanLipi', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --accent-color: #EA4335;
            --dark-color: #202124;
            --light-color: #f8f9fa;
            --gray-color: #5f6368;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            color: var(--light-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: var(--light-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: rgba(32, 33, 36, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 15px 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        header.scrolled {
            background-color: rgba(32, 33, 36, 0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo span {
            color: var(--light-color);
        }

        .logo i {
            color: var(--secondary-color);
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            display: flex;
            align-items: center;
            margin-top: 70px;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(32, 33, 36, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
            line-height: 1.2;
            color: white;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ddd;
        }

        /* Video Section */
        .section {
            padding: 50px 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
        }

        .section-subtitle {
            font-size: 18px;
            color: #ddd;
            max-width: 600px;
            margin: 0 auto;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        @media (max-width: 600px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }

        .video-player-container {
            background-color: rgba(32, 33, 36, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .video-player-container:hover {
            transform: translateY(-5px);
        }

        .video-player {
            width: 100%;
            height: 300px;
            background-color: #000;
        }

        .video-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info-panel {
            padding: 20px;
        }

        .video-info-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: white;
        }

        .video-info-meta {
            display: flex;
            gap: 15px;
            color: var(--gray-color);
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .video-info-description {
            color: #ddd;
            line-height: 1.6;
        }

        /* Instructions */
        .instructions {
            background-color: rgba(32, 33, 36, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .instructions h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instructions ol {
            margin-left: 20px;
            color: #ddd;
        }

        .instructions li {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .instructions code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        /* Footer */
        footer {
            background-color: rgba(32, 33, 36, 0.95);
            padding: 30px 0 20px;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .copyright {
            color: var(--gray-color);
            font-size: 14px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .hero {
                height: auto;
                padding: 40px 0;
            }

            .hero h1 {
                font-size: 32px;
            }

            .video-player {
                height: 250px;
            }

            .section-title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }

            .video-player {
                height: 200px;
            }

            .section-title {
                font-size: 24px;
            }
            
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <i class="fab fa-google-drive"></i>
                   <span></span>
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Videos for fun.</h1>

            </div>
        </div>
    </section>

    <!-- Video Section -->
    <section class="section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Videos</h2>
                <p class="section-subtitle">Lets see video.</p>
            </div>
            
            <div class="video-container">
                <!-- Video 1 -->
                <div class="video-player-container">
                    <div class="video-player">
                        <!-- আপনার Google Drive ভিডিওর ID দিয়ে REPLACE করুন -->
                        <iframe src="https://drive.google.com/file/d/1NQQ3Y1M1U7K_f6yWrQQqU2wTa_3dFO_l/preview" 
                                allow="autoplay; encrypted-media" allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info-panel">
                        <h2 class="video-info-title">First video.</h2>
                        <div class="video-info-meta">
                            <span><i class="far fa-calendar"></i>uplode, 21 Nov 2025</span>
                            <span><i class="far fa-clock"></i> </span>
                        </div>
                            
                    </div>
                </div>
                
                <!-- Video 2 -->
                <div class="video-player-container">
                    <div class="video-player">
                        <!-- আপনার Google Drive ভিডিওর ID দিয়ে REPLACE করুন -->
                        <iframe src="https://drive.google.com/file/d/1NQQ3Y1M1U7K_f6yWrQQqU2wTa_3dFO_l/preview" 
                                allow="autoplay; encrypted-media" allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info-panel">
                        <h2 class="video-info-title">Second video</h2>
                        <div class="video-info-meta">
                            <span><i class="far fa-calendar"></i>uplode 1 jan 2025</span>
                            
                        </div>
                        <p class="video-info-description">
                            it is our School  girl
                        </p>
                    </div>
                </div>
            </div>


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    <p>© It is my collection. thanks for visit and watching video.</p>
                </div>
  
            </div>
        </div>
    </footer>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
